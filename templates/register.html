{% extends "glavn.html" %}

{% block content %}
<h1>Регистрация</h1>
    <form action="register" method="post">
        {{ error }}
        <p>
            Логин:
            <br>
            <input type="text" name="login" placeholder="Ваш логин" required>
        </p>
        <p>
            Пароль:
            <br>
            <input type="password" name="password_1" placeholder="Ваш пароль" required>
            <input type="password" name="password_2" placeholder="Повторите пароль" required>
        </p>
        <p>
            <button name="register" type="submit">Зарегестрироваться</button>
        </p>
        <p>
            <a href="http://127.0.0.1:5000/login">Уже есть аккаунт?</a>
        </p>
        {{ message }}
    </form>
{% endblock %}
